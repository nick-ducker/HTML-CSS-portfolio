<!DOCTYPE html>
<html lang="en">
  <head>
    <title>DriftingDev</title>
    <!-- favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="img/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="img/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="img/favicon/favicon-16x16.png">
    <link rel="manifest" href="img/favicon/site.webmanifest">
    <!-- /favicon -->
    <meta charset= "UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link href="https://driftingdev.netlify.app/css/index/main.css" rel="stylesheet" integrity="sha512-76OFKfAgERTgrfuFbHF44ZIUUTPn3e9qiWfZvnVEtu2I+seQS88w7EJXDwMsJO+oAD8YmsbsG1u2Raco3j6XcA==" crossorigin="anonymous">
    <link rel="stylesheet" href="css/contact/contact.css">
  </head>
  <body>

    <div id=background></div>

    <!-- Input checkbox to control drop down menu -->
    <label for="menu" class="visuallyhidden">Menu Button</label>
    <input class="menubutton" type="checkbox" id="menu">
    <!-- /Input checkbox to control drop down menu -->
    
    <!-- Header with graphic title component -->
    <header>
      <a href="index.html"><img src="img/placeholder2.png" alt="drifting dev logo"></a>
      <h1>Title Page</h1>
    </header>
    <!-- /Header with graphic title component -->


    <!-- nav bar component -->
    <nav>
      <a class="right one" href="about.html">
        <figure>
          <img class="helloworld" src="img/duck.png" alt="about me icon">
        </figure>
        <h2>Hello</h2>
      </a>
      <a class="left two" href="projects.html">
        <figure>
          <img class="paintbrush" src="img/paintbrush.png" alt="previous projects icon">
        </figure>
        <h2>Projects</h2>
      </a>
      <a class="right three" href="blog.html">
        <figure>
          <img class="typewriter" src="img/typewriter.png" alt="blog icon">
        </figure>
        <h2>Writings</h2>
      </a>
      <a class="left four" href="contact.html">
        <figure>
          <img class="mail" src="img/mail.png" alt="contact me icon">
        </figure>
        <h2>Contact</h2>
      </a>
    </nav>
    <!-- /nav bar component -->

    <!-- Main display and hide grid component -->
    <div class="hide grid">
      <!-- Main content wrapper -->
      <section class="main">
        <h2 class="visuallyhidden">Contact links</h2>
      
        <div class="spacer"></div>

        <!-- Page title display component -->
        <figure class="title">
          <img src="img/connecttitle.png" alt="contact me page title">
        </figure>
        <!-- /Page title display component -->

        <!-- Connect details flex display wrapper -->
        <div class="connectdetails">

          <figure class="connectillustration">
            <img src="img/coffeeguy.png" alt="pixel art coffee mug">
          </figure>

          <div class="connectbuttons">
            <a href="https://twitter.com/DriftingDev" target="_blank"><img src="img/twittericon.png" alt="link to twitter account"></a>
            <a href="https://github.com/nick-ducker" target="_blank"><img src="img/giticon.png" alt="link to github account"></a>
            <a href="https://www.linkedin.com/in/nickducker/" target="_blank"><img src="img/linkedinicon.png" alt="link to linkedin account"></a>
            <a href="mailto:nick_ducker@averyimportantsuffix.edu"><img src="img/mailicon.png" alt="link to email address"></a>
          </div>

        </div>
        <!-- /Connect details flex display wrapper -->
      </section>
      <!-- /Main content wrapper -->
    </div>
    <!-- /Main display and hide grid component -->

    <!-- bugfix for transitions firing on page load in some browsers -->
    <script> </script>
    <!-- /bugfix for transitions firing on page load in some browsers -->
  </body>
</html>
